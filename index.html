<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle 3D avec Rotation - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        scene.background = new THREE.Color(0xeeeeee);

        const pivot = new THREE.Group();
        scene.add(pivot);

        const loader = new THREE.GLTFLoader();
        loader.load('./modele.glb', (gltf) => {
            const model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            model.position.set(-center.x, -center.y, -center.z);
            pivot.add(model);

            const distance = Math.max(size.x, size.y, size.z) * 1;
            camera.position.set(0, 0, distance);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
        });

        let isDragging = false;
        let previousPosition = { x: 0, y: 0 };

        function startDrag(event) {
            isDragging = true;
            previousPosition = { 
                x: event.touches ? event.touches[0].clientX : event.clientX, 
                y: event.touches ? event.touches[0].clientY : event.clientY 
            };
        }

        function endDrag() {
            isDragging = false;
        }

        function drag(event) {
            if (isDragging) {
                const currentPosition = { 
                    x: event.touches ? event.touches[0].clientX : event.clientX, 
                    y: event.touches ? event.touches[0].clientY : event.clientY 
                };

                const deltaX = currentPosition.x - previousPosition.x;
                const deltaY = currentPosition.y - previousPosition.y;

                pivot.rotation.y += deltaX * 0.005; // Rotation horizontale
                pivot.rotation.x += deltaY * 0.005; // Rotation verticale
                pivot.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pivot.rotation.x)); 

                previousPosition = currentPosition;
            }
        }

        // Gestion des événements pour la souris
        window.addEventListener('mousedown', startDrag);
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('mousemove', drag);

        // Gestion des événements pour le tactile
        window.addEventListener('touchstart', startDrag);
        window.addEventListener('touchend', endDrag);
        window.addEventListener('touchmove', drag);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
